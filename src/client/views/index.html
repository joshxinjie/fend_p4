<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <header>
            <div class="title">
                News Sentiment Detector
            </div>
            <!-- <div class="nav">
                navigation
            </div> -->
        </header>

        <main>
            <section>
                <!-- <input id="input" type="text" name="input" value="" placeholder="URL or Text"> -->
                <textarea id="input" type="text" name="input" value="" placeholder="URL or Text"></textarea>
                <div class="format-select-box">
                    <select id="selected-format">
                        <option value="0">Select news format:</option>
                        <option value="1">URL</option>
                        <option value="2">Text</option>
                    </select>
                </div>
                <form class="submit" onsubmit="return Client.handleSubmit(event)">
                    <input id="submit-button" type="submit" name="" value="Get Sentiment" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <div class="results-card">
                    <div id="results-header"></div>
                    <div id="sentiment"></div>
                    <div id="agreement"></div>
                    <div id="subjectivity"></div>
                    <div id="irony"></div>
                    <div id="confidence"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>Contact |</p>
            <ul class="contact-links">
                <li>
                    <a href="https://www.linkedin.com/" >
                        <img alt="linkedin" class="contact-img-link" src="https://www.flaticon.com/svg/static/icons/svg/174/174857.svg" />
                    </a>
                </li>
                <li>
                    <a href="https://www.github.com/" >
                        <img alt="github" class="contact-img-link" src="https://www.flaticon.com/svg/vstatic/svg/25/25657.svg?token=exp=1610871757~hmac=3d6769c29cc8fe21670b66b033d43bb7" />
                    </a>
                </li>
            </ul>
        </footer>

    </body>
</html>
